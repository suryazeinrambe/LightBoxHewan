<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galery</title>
    <link rel="stylesheet" href="reset.css
    ">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Hewan</h1>

    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#anjing">
                <img src="img/thumb/anjing.png" alt="Anjing" class="anjing">
                <span>Anjing</span></a>

                <div class="overlay" id="anjing">
                    <a href="" class="close"> Close    </a>

                    <a href="#monyet" class="prev">Prev</a>
                    <img src="img/full/anjing.png" alt="" >
                    <a href="#harimau" class="next">Next</a>
                </div>
            </li>

            <li>
                <a href="#harimau">
                <img src="img/thumb/harimau-putih.png" alt="harimau" class="harimau">
                <span>Harimau Putih </span></a>

                <div class="overlay" id="harimau">
                    <a href="" class="close"> Close    </a>

                    <a href="#anjing" class="prev">Prev</a>
                    <img src="img/full/harimau-putih.png" alt="" >
                    <a href="#lembu" class="next">Next</a>
                </div>
            </li>
            
            <li>
                <a href="#lembu">
                <img src="img/thumb/lembu.png" alt="Lembu" class="lembu">
                <span>Lembu </span></a>

                <div class="overlay" id="lembu">
                    <a href="" class="close"> Close </a>

                    <a href="#harimau" class="prev">Prev</a>
                    <img src="img/full/lembu.png" alt="" >
                    <a href="#monyet" class="next">Next</a>
                </div>
            </li>
            <li>
                <a href="#monyet">
                <img src="img/thumb/monyet.png" alt="Monyet" class="monyet">
                <span>Monyet </span></a>

                 <div class="overlay" id="monyet">
                    <a href="" class="close"> Close   </a>

                    <a href="#lembu" class="prev">Prev</a>
                    <img src="img/full/monyet.png" alt="" >
                    <a href="#anjing" class="next">Next</a>
                </div>

            </li>
            
            
            <div class="clear"></div>
        </ul>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
